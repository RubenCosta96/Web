<div class="cards">
  <div class="card" *ngFor="let piece of pieces">
    <h4>{{ piece.name }}</h4>
    <img [src]="piece.image" alt="" />
    <h3>{{ piece.category }}</h3>
    <h3>{{ piece.date }}</h3>
  </div>
</div>
