<div class="cards">
  <div class="card" *ngFor="let museum of museums">
    <h4>{{ museum.name }}</h4>
    <img [src]="museum.images[0]" alt="" />
    <button class="btn-open-museum">
      <a href="#">Abrir Museu</a>
    </button>
  </div>
</div>
