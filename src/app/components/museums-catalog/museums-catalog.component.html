<ul *ngIf="this.museums">
  <li *ngFor="let museum of museums">
    <div>
      <p>{{ museum.name }}</p>
      <img [src]="museum.images[0]" alt="{{ museum.name }}">
      <button [routerLink]="['/pieces-catalog/' + museum.key]">Open</button>
    </div>
  </li>
</ul>
